<div class ="section"> </div>
<div class="navbar-fixed-center-align">
  <div class="col s12 m12 l12 center-align">
<h3 class="teal-text text-darken-1 text-style">Add a Question</h3>
<div class="container">
<form id="edit-question-form" ng-submit="submit()">
  <label for="first_name">Question Text</label> <input type="text" id="question_text" ng-model="question.text">
</div>

	Please select your preferred question type:

	<div>
		<input type="radio" id="questionType1" name="type" value="text" ng-model="question.type"> <label for="questionType1">Text</label>
		<input type="radio" id="questionType2" name="type" value="multiple" ng-model="question.type"> <label for="questionType2">Multiple Choice</label>
	</div>

	<div ng-if="showFreeform()">
    <div class="container">
		<textarea placeholder="Add an answer..." name="context" ng-model="option.context"></textarea>
	</div>
</div>

	<div ng-if="showOptions()">
		<h5>Options</h5>
		<ol>
			<li ng-repeat="option in options">
				<input type="text" placeholder="Add an answer option..." name="context" ng-model="options[$index].context" />
				<input type="checkbox" name="isCorrect" ng-model="options[$index].isCorrect" value="1" /> <label>Correct Answer   </label>
				<button class="waves-effect waves-light btn" type="button" ng-click="deleteOption($index)">delete</button>
			</li>
		</ol>
		<button class="waves-effect waves-light btn" type="button" ng-click="addOption()">+</button>
	</div>

	<br/>
	<br/>
  <button class="btn waves-effect waves-light" id="edit-question-submit" type="submit"> Add Question <i class="material-icons right">send</i></button>
</form>
