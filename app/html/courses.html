<div ng-if="!coursesExist()">
  <div class="row">
    <!--welcome text-->
    <div class="col s12 m12 l12 center-align" ng-if="!coursesExist()">
      <div>
        <h1 class="teal-text text-darken-1 text-style">Question Bank</h1>
        <h4 class="grey-text text-darken-3"> Tool to create and manage Question Banks for your Courses</h4>
      </div>
      <div class="section"></div>
      <h5 class="small teal-text text-darken-1 ">Begin to add your courses</h5>
      <a href="#!add-course" class="waves-effect waves-light btn">Add Course</a>
    </div>

    <div ng-include="" src="'courses.html'" ng-if="coursesExist()"></div>
  </div>
</div>



<div ng-if="coursesExist()">
  <div class="main-container">
  <div class="row">
    <a href="#!add-course" class="waves-effect waves-light btn">Add Course</a>
  </div>
  <div class="row">
    <ul id="courses-list">
    <li ng-repeat="course in courses">
      <div class="col s12 m6 l4">
          <div class="card white">
              <div class="card-content teal-text text-darken-1 text-style">
              	<h6>{{course.course_number}}</h6>
                	<span class="card-title">{{course.course_name}}</span>
              </div>
              <div class="card-action">
                	<a href="#!questions/{{course.course_id}}">View Question Bank</a>
                  <div class="section"></div>
                    <!-- <a href="#!add-question">Add Question</a> -->
                	<!-- <a href="#!questions">Answer Sets</a> -->
                  <button class = "btn waves-effect waves-light teal darken-1" ng-click="deleteCourse(course.course_id)">Delete</button>
              </div>
          </div>
      </div>
      </li>
      </ul>
  </div>

  </div>
</div>
