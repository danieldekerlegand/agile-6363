<div class="main-container">
  <div class="row">
    <button class="btn waves-effect waves-light modal-trigger" ng-click="showEditModal(question.question_id)">Add Question Set</button>
    
    <div id="modal{{question.question_id}}" class="modal">
                <div class="modal-content">
                  <input type="text" value="{{question.question_text}}">
                </div>
                <div class="modal-footer">
                    <button class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</button>
                    <button class="modal-action modal-close waves-effect waves-green btn-flat">Done</button>
                </div>
            </div>
</div>
  <div class="row">
    <ul id="courses-list">
      <li ng-repeat="course in courses">
        <div class="col s12 m6 l4">
          <div class="card small white">
            <div class="card-content teal-text text-darken-1 text-style">
              <h6>{{course.course_number}}</h6>
              <span class="card-title">Question Set 1 for {{course.course_name}}</span>
              </div>
              <div class="card-action">
                	<a href="#!questions/{{course.course_id}}">View Question Set</a>
                  <br>

                  <a href="#!questionSets/{{course.course_id}}">Generate PDF</a>
                  <div class="section"></div>
                    <!-- <a href="#!add-question">Add Question</a> -->
                	<!-- <a href="#!questions">Answer Sets</a> -->
                  
                  <div class="right">
                    <a class = "btn-floating waves-effect waves-light teal darken-1" ng-click="deleteCourse(course.course_id)" ><i class = "material-icons">edit</i></a>
                   <a class = "btn-floating waves-effect waves-light teal darken-1" ng-click="deleteCourse(course.course_id)" ><i class = "material-icons">delete</i></a>
                </div>


                   
                  <!-- <button class = "btn waves-effect waves-light teal darken-1" ng-click="deleteCourse(course.course_id)">Delete</button> -->
                  
              </div>
          </div>
      </div>
      </li>
      </ul>
  </div>

  </div>
