<div class="main-container">
  <div class="row">
     <h4 class="teal-text text-darken-1 center-align">All Question Sets</h4>
    <a class="btn waves-effect waves-light modal-trigger" ng-click="openAddQuestionSetModal()">Add Question Set</a>
  </div>

<div id="AddquestionSet" class="modal">
  <div class="row">
    <div class="col s12 m12 l12 input-field">
     <ul class="collection">

      <li ng-repeat="course in courses" class="collection-item"><div ng-click="goToQuestionBank(course.course_id)"><a>{{course.course_name}}</a></div></li>
    </ul>  
  </div>
</div>



</div>

  <div class="row">
    <ul id="courses-list">
      <li ng-repeat="questionSet in questionSets">
        <div class="col s12 m6 l4">
          <div class="card small white">
            <div class="card-content teal-text text-darken-1 text-style">
              <div class="card_meta">
                <span>{{getCourse(questionSet.course_id).course_name}}</span>
              </div>
              
              <span class="card-title">{{questionSet.question_set_name}}</span>
              
              </div>
               <div class="card-action">
                  <a href="#!">View Question Set</a>
                  <br>
                  <a href="#!">Generate PDF</a>
                  <div class="section"></div>              
                <div class="right">
                    <a class = "btn-floating waves-effect waves-light teal darken-1" ng-click="deleteQuestionSet(questionSet.question_set_id)" ><i class = "material-icons">edit</i></a>
                   <a class = "btn-floating waves-effect waves-light teal darken-1" ng-click="deleteQuestionSet(questionSet.question_set_id)"><i class = "material-icons">delete</i></a>
                </div>
                </div>
              </div>
          </div>
      </div>
      </li>
      </ul>
  </div>

  </div>
